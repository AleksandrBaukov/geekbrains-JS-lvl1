<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
    //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;                // c принимает значение переменной а увеличенное на единицу. При этом а тоже становится = 2
        alert(c); // ответ: 2
        
//пример 2
        d = b++;                // d принимает значение b и ПОСЛЕ этого переменная b увеличивается на единицу (b= 2)
        alert(d); //ответ: 1
        
//пример 3
        c = 2 + ++a;            // переменная а увеличивается на единицу(=3) и переменная с принимает значение 2+3
        alert(c); //ответ: 5
        
//пример 4
        d = 2 + b++;            // d принимает значение 2+2 и после этого переманная b увеличивается на единицу(=3)
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>
</body>
</html>

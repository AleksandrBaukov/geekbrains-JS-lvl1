<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let result1 = 10 + 10 + "10";
        console.log(result1);
        let result2 = 10 + "10" + 10;
        console.log(result2);
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        let result4 = 10 / -"";
        console.log(result4);
        let result5 = 10 / +"2,5";
        console.log(result5);
        
//        1. складываем 2 числа (10+10) и склеиваем(конкатенируем) к ним строку "10" получаем 2010
//        2. числа преобразовываются в строки и склеиваются получаем 101010
//        3. преобразовываем строку "10" в число с помощью унарного плюса и складываем 3 числа, получаем 30
//        4. пустое поле становится "0" и мы делим 10 на "-0" получаем минус бесконечность
//        5. число 2,5 написано некорректно "," вместо "."  Делим 10 на неизвестное значание  получаем NaN
    </script>
</body>
</html>
